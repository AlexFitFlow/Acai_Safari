<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt</title>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet"type="text/css" href="{% static 'css/style.css' %}">
</head>
<body style="background-color: black;">
    <div class="Whole" style="margin: auto; height: 600px;">
        <!-- Top Header -->
        <nav class="navbar navbar-expand-lg navbar-light bg-dark" style="padding: 10px; width: 976px; margin-left: 12px;">
            <div class="d-flex justify-content-around">
                <a class="navbar-brand" href="#">
                    <img src="{% static 'images/logo8.jpg' %}" style="border-radius: 5px;" width="170" height="40" class="d-inline-block align-top">
                </a>
                <a href="/" style="margin: 10px;"><button class="btn btn-success" type="button">Main</button></a>
                <a href="/order_page" style="margin: 10px;"><button class="btn btn-success" type="button">Order Now</button></a>
                <a href="/contact_page" style="margin: 10px;"><button class="btn btn-success" type="button">Contact Us</button></a>
                <a href="/story_page" style="margin: 10px;"><button class="btn btn-success" type="button">Our Story</button></a>
            </div>
        </nav><br>
        <!-- Order Summary -->
        <h3 style="margin-left: 200px;">Order Summary:</h3><br>

        <table class="table table-striped table-dark" style="width: 750px; margin-left: 124px;">
            <tr>
                <th>Method</th>
                <th>Size</th>
                <th>Base</th>
                <th>Quantity</th>
                <th>Toppings</th>
                <th>beverage</th>
                <th>Price</th>
            </tr>
            <tr>
                <td>{{new_bowl.method}}</td>
                <td>{{new_bowl.size}}</td>
                <td>{{new_bowl.base}}</td>
                <td>{{new_bowl.quantity}}</td>
                <td>{{new_bowl.toppings}}</td>
                <td>{{new_bowl.beverage}}</td>
                <td>${{total}}</td>
            </tr>
            </table>
        <button style="margin-left: 200px;" class="btn btn-primary btn-lg active"><a class="text-light" href="/purchase">Purchase</a></button><br><br>
    </div>
</body>
</html>
